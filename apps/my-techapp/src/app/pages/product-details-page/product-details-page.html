<div class="product-container" *ngIf="products | async as products">
  
    <div class="product-card" *ngFor="let product of products">
    <img [src]="product.thumbnail" alt="{{ product.title }}" />
    <h3>{{ product.title }}</h3>
    <p class="price">{{ product.price | currency }}</p>
  
</div>
</div>
