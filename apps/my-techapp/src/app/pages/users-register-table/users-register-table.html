<nav class="navBar">
    <a routerLink = "">Home</a>
</nav>

<table *ngIf="!loading && !error && users.length > 0">
  <thead>
    <tr>
      <th>Email</th>
      <th>CreatedAt</th>
      <th>updatedAt</th>


    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.email }}</td>
      <td>{{ user.createdAt }}</td>
      <td>{{ user.updatedAt }}</td>


    </tr>
  </tbody>
</table>

<div *ngIf="!loading && !error && users.length === 0">
  No users found.
</div>
